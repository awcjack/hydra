name: Build Docker Image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            extra-substituters = https://cache.iog.io https://cardano-scaling.cachix.org
            extra-trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= cardano-scaling.cachix.org-1:QNK4nFrowZ/aIJMCBsE35m+O70fV6eewsBNdQnCSMKA=
            allow-import-from-derivation = true

      - name: Build hydra-node with Nix
        run: |
          nix build .#hydra-node
          cp -r result hydra-node-result

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.simple
          platforms: linux/amd64
          push: false
          tags: |
            hydra-node:latest
            hydra-node:${{ github.sha }}
          outputs: type=docker,dest=/tmp/hydra-node-image.tar

      - name: Upload Docker image as artifact
        uses: actions/upload-artifact@v3
        with:
          name: hydra-node-docker-x86_64
          path: /tmp/hydra-node-image.tar
          retention-days: 7

      - name: Test Docker image
        run: |
          docker load < /tmp/hydra-node-image.tar
          docker run --rm hydra-node:latest --version
          docker run --rm hydra-node:latest --help | grep gc-interval

